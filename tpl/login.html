<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>自助平台登录</title>
  <link type="text/css" href="/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" href="/css/bootstrap-dialog.min.css" rel="stylesheet">
  <link type="text/css" href="/css/public.css" rel="stylesheet">
  <link type="text/css" href="/css/login.css" rel="stylesheet">
  <script type="text/javascript" src="/js/jquery-2.2.2.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap-dialog.min.js"></script>
  <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="row main-content">
          <div class="col-md-8 col-md-offset-2">
            <h2>平台登录</h2>

            <form action="/login" method="post" class="form-horizontal" id="login_form">

              <div class="form-group alert alert-danger" style="display:none" id="login_tips_div">
                  <ul class="form-control-static" id="login_tips_ul">
                  </ul>
              </div>

              <div class="form-group" id="username_div">
                <div class="input-group">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                  </span>
                  <input class="col-sm-12 form-control" name="username" type="text" autocomplete="on" value="" placeholder="请输入用户名 E-mail" />
                  <input name="username-check" type="hidden" value="">
                </div>
              </div>  

              <div class="form-group" id="password_div">
                <div class="input-group">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                  </span>
                  <input class="col-sm-12 form-control" name="password" type="password" value="" autocomplete="off" placeholder="请输入登录密码" >
                  <input name="password-check" type="hidden" value="">
                </div>
              </div>

              <div class="form-group">
                <button  class="btn btn-primary" type="button" onclick="login()">立即登录</button>
                <a  href="/register" class="btn btn-default pull-right">注册账号</a>
              </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/js/public-ozhuan.js"></script>
  <script type="text/javascript" src="/js/public-login.js"></script>
</body>
</html>
