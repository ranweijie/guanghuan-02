<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
		<div class="panel panel-success">
		    <div class="panel-heading main-content-title">{{title}}</div>
		    <div class="panel-body">
				<div class="col-md-9">
			    <form method="POST" action="#" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">平台帐号</label>
							<div class="col-sm-8">
								<p id="username" class="form-control-static">{{username}}</p>
							</div>
						</div>
						<div class="form-group">
							<label for="check_display_name" class="col-sm-2 control-label">姓名/公司</label>
							<div class="col-sm-8">
								<input class="form-control" id="check_display_name" name="check_display_name" type="text" placeholder="请输入姓名/公司名称，或刷新页面！" value=""/>
							</div>
						</div>
						<div class="form-group">
							<label for="check_contact_name" class="col-sm-2 control-label">联系人</label>
							<div class="col-sm-8">
								<input class="form-control" id="check_contact_name" name="check_contact_name" type="text" placeholder="请输入联系人姓名，或刷新页面！" value=""/>
							</div>
						</div>
						<div class="form-group">
							<label for="check_contact_phone" class="col-sm-2 control-label">联系电话</label>
							<div class="col-sm-8">
								<input class="form-control" id="check_contact_phone" name="check_contact_phone" type="text" placeholder="请输入联系电话，或或刷新页面！" value=""/>
							</div>
						</div>
						<div class="form-group">
							<label for="check_contact_qq" class="col-sm-2 control-label">联系QQ</label>
							<div class="col-sm-8">
								<input class="form-control" id="check_contact_qq" name="check_contact_qq" type="text" placeholder="请输入联系QQ，或刷新页面！" value=""/>
							</div>
						</div>
						<div class="form-group">
							<label for="check_contact_address" class="col-sm-2 control-label">联系地址</label>
							<div class="col-sm-8">
								<input class="form-control" id="check_contact_address" name="check_contact_address" type="text" placeholder="请输入联系地址，或刷新页面！" value=""/>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-7 col-sm-3">
								<button type="button" class="btn btn-primary" id="modify_base_info">修改基本资料</button>
							</div>
						</div>

						<div class="divide-line-small"></div>

						<div class="form-group">
							<label class="col-sm-2 control-label">修改密码</label>
						</div>

						<div class="form-group">
							<label for="password" class="col-sm-2 control-label">当前密码</label>
							<div class="col-sm-4">
								<input class="form-control" id="password" name="password" type="password" placeholder="请输入当前密码" value=""/>
								<input name="password-check" type="hidden" value=""/>
							</div>
							<div class="col-sm-6">
								<p id="password_tips" class="form-control-static">请输入当前密码</p>
							</div>
						</div>

						<div class="form-group">
							<label for="new_password" class="col-sm-2 control-label">新的密码</label>
							<div class="col-sm-4">
								<input class="form-control" id="new_password" name="new_password" type="password" placeholder="请输入新的密码" value=""/>
							</div>
							<div class="col-sm-6">
								<p id="new_pwd_tips" class="form-control-static">请输入新密码(6~20位字符)</p>
							</div>
						</div>

						<div class="form-group">
							<label for="new_password_confirm" class="col-sm-2 control-label">确认密码</label>
							<div class="col-sm-4">
								<input class="form-control" id="new_password_confirm" name="new_password_confirm" type="password" placeholder="请再输一次新密码" value=""/>
							</div>
							<div class="col-sm-6">
								<p id="new_password_confirm_tips" class="form-control-static">请再输一次新密码</p>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-7 col-sm-3">
								<button type="button" class="btn btn-primary" id="modify_user_pwd">修改账号密码</button>
								<a href="#" id="getUserInfo"></a>
							</div>
						</div>
	        </form>
		    </div>
	    </div>
		</div>
	</div>
</div>
<script type="text/javascript" src="/js/customer-account-info.js"></script>
