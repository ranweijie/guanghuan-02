<link type="text/css" href="/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12">
		<div class="panel panel-success">
	    <div class="panel-heading main-content-title">{{title}}</div>
	    <div class="panel-body">
		  <a href="#" id="getOldTaskDetail"></a>
        <h4 class="rwxq-panel-title">当前任务详情如下：</h4>
        <a class="btn btn-success btn-small renwuguanli-btn-normal" title="点击提交修改" href="javascript:;" id="commit-xiugai-task">OK提交修改</a>
        <a class="btn btn-default btn-small renwuguanli-btn-normal" title="点击重置详情" href="javascript:;" onclick="resetTask()">重置任务信息</a>
        <a class="btn btn-warning btn-small renwuguanli-btn-normal" title="返回任务列表" href="/taskManage">&lt;&lt;返回列表</a>
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th>序号</th>
              <th class="fild-name">字段名称</th>
              <th>字段含义</th>
              <th>当前值</th>
              <th>性质</th>
              <th>Tips</th>
            </tr>
          </thead>
          <tbody id='taskDetailList'>
          </tbody>
		</table>
      <div id="bottom_btns" style="display:none">
        <a class="btn btn-success btn-small renwuguanli-btn-normal" title="点击提交修改" href="javascript:;" id="commit_xiugai_task_bottom">OK提交修改</a>
        <a class="btn btn-default btn-small renwuguanli-btn-normal" title="点击重置详情" href="javascript:;" onclick="resetTask()">重置任务信息</a>
        <a class="btn btn-warning btn-small renwuguanli-btn-normal" title="返回任务列表" href="/taskManage">&lt;&lt;返回列表</a>
      </div>
	    </div>
		</div>
	</div>
</div>
<style>
  tbody#taskDetailList td{
    text-align: center;
    vertical-align: middle;
  }
</style>
<script type="text/javascript" src="/js/serv-rwxg.js"></script>
<script src="/js/bootstrap-datetimepicker.min.js"></script>
<script src="/js/bootstrap-datetimepicker.zh-CN.js"></script>
