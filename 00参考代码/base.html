<div class="row">
    % if HasAuthority("broadcast"):
    <div class="col-md-4 col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">发布系统公告（屏幕中间）</div>
            <div class="panel-body">
                <textarea class="form-control" id="broadcast_text" placeholder="请输入系统公告内容" rows="5"></textarea>
            </div>
            <div class="panel-footer">
                <a href="#" class="btn btn-default" id="broadcast">提交</a>
            </div>
        </div>
    </div>
    % end

    % if HasAuthority("SystemMessage"):
    <div class="col-md-4 col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">发布系统消息（聊天窗口）</div>
            <div class="panel-body">
                <textarea class="form-control" id="SystemMessage_text" placeholder="请输入系统消息内容" rows="5"></textarea>
            </div>
            <div class="panel-footer">
                <a href="#" class="btn btn-default" id="SystemMessage">提交</a>
            </div>
        </div>
    </div>
    % end
