<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">   
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>客户自助平台注册</title>
  <link type="text/css" href="/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" href="/css/register.css" rel="stylesheet">
  <link type="text/css" href="/css/public.css" rel="stylesheet">
  <script type="text/javascript" src="/js/jquery.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/register.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="row main-content">
          <div class="col-md-10 col-md-offset-1">
            <h2>注册</h2>
            <div class="horizontal-devider"></div>

            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label" for="username">帐号名称</label>
                <div class="col-sm-5">
                  <input id="username" class="form-control" name="username" type="email" value="" placeholder="请输入电子邮箱" />
                </div>
                <div class="col-sm-5">
                  <span class="tips"> <span>*</span>请输入电子邮箱</span>
                </div>
              <div class="form-group">
                <label class="col-sm-3 control-label" for="display-name">姓名/公司</label>
                <div class="col-sm-9">
                  <input class="form-control" id="display-name" name="display-name" type="text" placeholder="请输入姓名/公司名称" value=""/>
                </div>
              </div>
              <div class="form-group">
                <label for="contact-name" class="col-sm-3 control-label">联系人</label>
                <div class="col-sm-9">
                  <input class="form-control" id="contact_name" name="contact_name" type="text" placeholder="请输入联系人姓名" value=""/>
                </div>
              </div>
              <div class="form-group">
                <label for="contact-phone" class="col-sm-3 control-label">联系电话</label>
                <div class="col-sm-9">
                  <input class="form-control" id="contact-phone" name="contact-phone" type="text" placeholder="请输入联系电话" value=""/>
                </div>
              </div>
              <div class="form-group">
                <label for="contact-qq" class="col-sm-3 control-label">联系QQ</label>
                <div class="col-sm-9">
                  <input class="form-control" id="contact_qq" name="contact-qq" type="text" placeholder="请输入联系QQ" value=""/>
                </div>
              </div>
              <div class="form-group">
                <label for="contact-address" class="col-sm-3 control-label">联系地址</label>
                <div class="col-sm-9">
                  <input class="form-control" id="contact-address" name="contact-address" type="text" placeholder="请输入联系地址" value=""/>
                </div>
              </div>
              <div class="horizontal-devider"></div>
              <div class="form-group">
                <label for="name" class="col-sm-3 control-label" for="login-pwd" >登录密码</label>
                <div class="col-sm-9">
                  <input  class="form-control" id="login-pwd" name="login-pwd" type="password" placeholder="请输入新的密码" value=""/>
                </div>
              </div>
              <div class="form-group">
                <label for="name" class="col-sm-3 control-label" for="confirm-pwd" >确认密码</label>
                <div class="col-sm-9">
                  <input class="form-control" id="confirm-pwd" name="confirm-pwd" type="password" placeholder="请再输一次新密码" value=""/>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-3 col-sm-4">
                  <button type="submit" class="btn btn-primary" id="submitRegister">同意协议并注册</button>
                </div>
                <div class="col-sm-5">
                  <p class="form-control-static">网站协议</p>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
